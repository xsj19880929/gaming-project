<div class="body">

    <form name="form" nclass="form-horizontal" novalidate>

        <div class="section">
            <div class="form-group row">
                <label class="control-label col-sm-2">原始密码</label>

                <div class="col-sm-2">
                    <input class="form-control" type="text" ng-model="requestDate.password" name="password" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">新密码</label>

                <div class="col-sm-2">
                    <input class="form-control" type="text" ng-model="requestDate.newPassword" name="password2"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2">新密码确认</label>

                <div class="col-sm-2">
                    <input class="form-control" type="text" ng-model="requestDate.checkPassword" />
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="modifyPassword()">提交</button>
            </div>
        </div>

    </form>
</div>
