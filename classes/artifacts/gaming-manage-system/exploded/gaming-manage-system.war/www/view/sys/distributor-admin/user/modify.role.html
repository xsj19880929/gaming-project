<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="index">首页</a></li>
        <li><a href="#" ui-sref="admin.sys-user.list">账户管理</a></li>
        <li class="active" ng-if="!id">更改角色</li>
    </ol>

    <!--<h2 class="page-header">车型信息</h2>-->

    <form name="form" nclass="form-horizontal" ovalidate>
        <div class="well">
            <a href="" class="btn btn-primary" validation-submit="form" ng-click="updateRoleUser()">保存</a>
            <button class="btn btn-default" onClick="javascript :history.back(-1)">返回</button>
        </div>
        <div class="section form-horizontal">
            <table class="table">

                <tr>
                    <td width="10%">用户名：</td>
                    <td width="20%"><input class="form-control col-sm-1" disabled="disabled" type="text" ng-model="sysUser.username"/></td>

                </tr>
                <tr>

                    <td width="10%">角色：</td>
                    <td width="20%">
                        <select class="form-control col-sm-1" ng-model="sysRole"
                                ng-options="sysRole.name for sysRole in roles track by sysRole.uuid">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
