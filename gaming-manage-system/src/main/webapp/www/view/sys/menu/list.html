<div class="container-fluid">
    <ol class="breadcrumb small bg-none no-p">
        <li>
            <a ui-sref="index"><i class="fa fa-home"></i> 首页</a>
        </li>

        <li class="active">菜单管理</b>
        </li>
    </ol>

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-header">菜单列表</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <form class="form-inline">

                    <button class="btn btn-primary" ng-click="toAdd()">新增</button>

                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4" ng-repeat=" sysMenu in sysMenus">
            <table class="table table-bordered">
                <th class="alert-info" colspan="4">
                    {{sysMenu.name}}
                </th>
                <tr ng-repeat=" sysMenu2 in sysMenu.children">
                    <td width="20%" style="text-indent:2em;">
                        <table>
                            <th class="alert-info" colspan="4">
                                {{sysMenu2.name}}
                            </th>
                            <tr ng-repeat=" sysMenu3 in sysMenu2.children">
                                <td width="20%" style="text-indent:4em;">
                                    {{sysMenu3.name}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
