<div class="item">
    <div class="left-content">
        <a href="{href}" title="{name}">
            <img src="{imageSrc}" alt="{name}" title="${name}">
            <img class="tipIco" src="{matchStatusImageSrc}" alt="{matchStatus}">

        </a>
    </div>
    <div class="right-content">
        <a href="{href}" title="{name}"><p>{name}</p></a>
        <p>时间：{startTime} - {endTime}</p>
        <p class="sqc">赛区 ： <span><em>{matchZoneAreaName}</em></span></p>
    </div>
    <a href="#" class="zright-content" href="{href}" title="{name}">
        进入专区
    </a>
</div>
