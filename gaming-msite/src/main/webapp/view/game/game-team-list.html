<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:page>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Cache-Control" content="max-age=3600"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title th:text="${siteName}+'|战队列表_'+${matchZone.name}+'赛事数据中心'">标题</title>
    <meta name="keywords" content="关键字"
          th:attr="content=${matchZone.name}+','+${matchZone.name}+'赛事,'+${matchZone.name}+'战队,星竞界数据中心'"/>
    <meta name="description"
          content="描述"
          th:attr="content=${siteName}+${matchZone.name}+'是针对'+${matchZone.name}+'赛事定制开发的数据分析系统。通过收录全球'+${matchZone.name}+'赛事数据，'+${matchZone.name}+'战队信息，配合科学高效的算法机制，为用户提供准确，有效的数据化信息与分析。'"/>
    <link rel="stylesheet" type="text/css" th:href="/static/css/gp.css"/>
    <link rel="stylesheet" type="text/css" th:href="/static/css/VSEC.css"/>
</head>
<body>
<!--头部1-->
<header th:replace="/head.html::top"></header>
<!--导航1-->
<div th:replace="/head.html::nav('game')"></div>
<!--中间-->
<div th:replace="/view/game/game-head.html::top('team',${matchZone})"></div>
<!--参赛战队-->
<div class="takeItem" style="    border-top: 2px solid #eaa000;">
    <div class="tab">

    </div>
    <div class="takeItemContent">
        <ul id="newsListData">
            <li th:each="matchTeam:${matchTeamList.list}"><img th:alt="${matchTeam.name}"
                                                               th:title="${matchTeam.name}"
                                                               th:img-src="/image/182x137${matchTeam.icoImage}">MVP
            </li>
        </ul>
    </div>
</div>
<!--加载更多-->
<div class="footer-more more-other" id="loadMore" th:if="${#lists.size(matchTeamList.list)>=matchTeamList.fetchSize}">
    <a style="color: #808080; font-size: 13px;" href="javascript:;" onclick="getNewsList()">加载更多 <img
            style="width: 16%;"
            th:src="/static/img/morejt.png"
            alt="加载更多"></a>
</div>
<div id="loadMoreCondition" style="display:none">
    <input type="hidden" id="offset" name="offset" th:value="${matchTeamList.fetchSize}">
    <input type="hidden" id="fetchSize" name="fetchSize" th:value="${matchTeamList.fetchSize}">
    <input type="hidden" id="matchZoneId" name="matchZoneId" th:value="${matchZone.id}">
    <input type="hidden" id="templateName" name="templateName" value="game-team-list-template.html">
</div>
<!--底部导航-->
<nav th:replace="/bottom.html::footerNav"></nav>
<!--TOP-->
<div th:replace="/bottom.html::tipTop"></div>
<!--底部-->
<footer th:replace="/bottom.html::footer"></footer>
<script type="text/javascript" th:src="/static/js/jquery.js"></script>
<script type="text/javascript" th:src="/static/js/game/game-team-list.js"></script>
<script type="text/javascript" th:src="/static/js/layer/layer.js"></script>
<script type="text/javascript" th:src="/static/js/main.js"></script>
</body>
</html>
