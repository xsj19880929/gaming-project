<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:page>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>主播频道_游戏主播_美女主播八卦_55电竞游戏网</title>
    <meta name="keywords" content="游戏主播,网络主播,现场主播,韩国主播,斗鱼直播"/>
    <meta name="description"
          content="55电竞游戏网主播频道提供热门游戏主播、美女主播、韩国主播、斗鱼主播、虎牙主播等主播怎么赚钱,主播收入排行榜等热门主播资讯、视频、图集、赛事等相关资讯，更多精彩内容请关注55电竞游戏网。"/>
    <link rel="stylesheet" type="text/css" th:href="/static/css/gp.css"/>
    <link rel="stylesheet" type="text/css" th:href="/static/css/VSEC.css"/>
</head>
<body>
<!--头部1-->
<header th:replace="/head.html::top"></header>
<!--导航1-->
<div th:replace="/head.html::nav('news')"></div>

<!--中间-->
<div class="videos">
    <p style="color: #eaa000;font-size: 13pt;font-weight: bold; border-bottom: 1px solid #dadada;padding: 2% 0 3% 3%;">
        主播筛选</p>
    <div class="Competition-header">
        <div class="tab-icon">
            <ul id="videoData">
                <li class="active">
                    <div class="tab-icon-content">
                        <img class="chengaeImg" th:src="/static/img/zhubosx1-1.png" alt="平台">
                    </div>
                    <div>平台</div>
                    <!--<span class="long-string"></span>-->
                    <div class="triangle">
                        <img th:src="/static/img/triangle.jpg" alt="平台">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="gamelist">
        <div class="gamelist1">
            <ul>
                <li th:classappend="${platformIdSelected}==0?'action'"><a
                        th:href="/anchor_${pageFlag}/findPlatformId/0_${anchorZoneList.currentPage}.html">全部</a></li>
                <li th:classappend="${anchorZonePlatform.id}==${platformIdSelected}?'action'"
                    th:each="anchorZonePlatform:${anchorZonePlatformList}">
                    <a th:text="${anchorZonePlatform.name}"
                       th:href="/anchor_${pageFlag}/findPlatformId/${anchorZonePlatform.id}_${anchorZoneList.currentPage}.html">虎牙视频</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="videoList" style="border-top: 2px solid #eaa000 !important;">
    <div class="vedeonav">
        <ul id="tabUl">
            <li th:classappend="${#strings.startsWith(pageFlag,'new')}?'action'"><a
                    th:href="/anchor_new/findPlatformId/0_1.html"><span>最新</span></a></li>
            <li th:classappend="${#strings.startsWith(pageFlag,'top')}?'action'">
                <a th:href="/anchor_top/findPlatformId/0_1.html"><span>最热</span></a></li>
        </ul>
    </div>
    <!--主播列表-->
    <div class="zhuboleibiao">
        <ul>
            <li th:each="anchorZone:${anchorZoneList.list}">
                <div class="headimg">
                    <a href="" th:href="/anchor/${anchorZone.id}/" th:title="${anchorZone.name}"><img
                            th:img-src="/image/79x79${anchorZone.icoImage}" th:alt="${anchorZone.name}"
                            th:title="${anchorZone.name}"></a>
                </div>
                <div class="mgslist">
                    <a href="" th:href="/anchor/${anchorZone.id}/" th:title="${anchorZone.name}"><p
                            th:text="${anchorZone.username}">小学生院长</p></a>
                    <p><img th:img-src="/image/23x23${matchZone.icoImage}" th:alt="${matchZone.name}"
                            th:each="matchZone:${anchorZone.matchZoneList}"></p>
                    <p class="tjxiant"><span>人气 : </span><span th:text="${anchorZone.visitCount}">58621032 </span></p>
                </div>
            </li>

        </ul>
    </div>
</div>

<!--加载更多-->
<div class="footer-more more-other" id="loadMore">
    <a style="color: #808080; font-size: 13px;" href="javascript:;" onclick="getNewsList()">加载更多 <img
            style="width: 16%;"
            th:src="/static/img/morejt.png"
            alt="加载更多"></a>
</div>
<!--底部导航-->
<nav th:replace="/bottom.html::footerNav"></nav>
<!--TOP-->
<div th:replace="/bottom.html::tipTop"></div>
<!--底部-->
<footer th:replace="/bottom.html::footer"></footer>
<script type="text/javascript" th:src="/static/js/jquery.js"></script>
<script type="text/javascript" th:src="/static/js/wcgp.js"></script>
<script type="text/javascript" th:src="/static/js/main.js"></script>
<script type="text/javascript" th:src="/static/js/layer/layer.js"></script>
</body>
</html>
