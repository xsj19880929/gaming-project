<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:page>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Cache-Control" content="max-age=3600"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title th:text="${tags!=null?tags.name:''}+'_'+${siteName}">标题</title>
    <meta name="keywords" content="关键字" th:attr="content=${tags!=null?tags.name:''}"/>
    <meta name="description"
          content="描述"
          th:attr="content=${siteName}+'（55djw.com）提供最新最全最专业的'+${tags!=null?tags.name:''}+'，电竞游戏资讯，手机游戏行业新闻，游戏攻略，游戏评测等，更多手游产业动态、行业新闻、游戏资讯尽在'+${siteName}+'。'"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/gp.css" th:href="static/css/gp.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/VSEC.css" th:href="static/css/VSEC.css"/>
</head>

<body>
<!--头部1-->
<header th:replace="/head.html::top"></header>
<!--导航1-->
<div th:replace="/head.html::nav('news')"></div>

<!--中间-->
<div class="zhuanqushouye" style="border: none; margin-top: 2%;">
    <p class="bread-lost"><a th:href="/">电竞首页</a><span>&gt;</span><a th:href="/news/">全部资讯</a><span>&gt;</span><em
            th:text="${tags.name}">行业新闻</em></p>
    <div style="margin-top: -1.3%">
        <div class="CompetitionDeta" style="padding-bottom: 1%;" id="newsListData">
            <div class="item" th:each="info:${infoList.list}">
                <div class="left-content">
                    <a th:href="/news/${info.id}.html" th:title="${info.title}">
                        <img src="../../static/img/zxt1.png"
                             th:img-src="/image/275x161${info.titleImage}" th:alt="${info.title}"
                             th:title="${info.title}"></a>
                </div>
                <div class="right-content">
                    <a th:href="/news/${info.id}.html" th:title="${info.title}"><p th:text="${info.title}">
                        lol6.20努努增强后怎么玩 S6雪人打野天 赋符文出装</p></a>
                    <p><span th:text="${info.infoZoneType.label}">行业</span>
                        <span class="time"
                              th:text="${#calendars.format(info.publishTime, 'MM-dd HH:mm')}">10-12 09:43</span>
                    </p>
                </div>
            </div>
        </div>

    </div>

</div>
<!--加载更多-->
<div class="load_more" id="loadMore" th:if="${#lists.size(infoList.list)>=infoList.fetchSize}">
    <a href="javascript:;" onclick="getNewsList()">加载更多<span></span></a>
</div>
<div id="loadMoreCondition" style="display:none">

    <input type="hidden" id="offset" name="offset" th:value="${infoList.fetchSize}">
    <input type="hidden" id="fetchSize" name="fetchSize" th:value="${infoList.fetchSize}">
    <input type="hidden" id="tagId" name="tagId" th:value="${tags.id}">
    <input type="hidden" value="news-tag-list-template.html" id="templateName" name="templateName">
</div>
<!--底部导航-->
<nav th:replace="/bottom.html::footerNav"></nav>
<!--TOP-->
<div th:replace="/bottom.html::tipTop"></div>
<!--底部-->
<footer th:replace="/bottom.html::footer"></footer>
<script type="text/javascript" th:src="/static/js/jquery.js"></script>
<script type="text/javascript" th:src="/static/js/news/news-tag-list.js"></script>
<script type="text/javascript" th:src="/static/js/main.js"></script>
<script type="text/javascript" th:src="/static/js/layer/layer.js"></script>
</body>
</html>
