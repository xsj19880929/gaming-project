<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<div th:fragment="top(selectedMenuName)">

            src="/static/temp/top.png"/></div>

    <!--head-->

                src="http://www.pipaw.com/assets/newgamesite/img/logo.png"/></a> <span>电竞频道</span></div>
        <div class="ppw_search">
            <dl>
                <dt>
                <div class="search_change">全部</div>
                <div class="search_option"><span>网游</span> <span>单机</span> <span>礼包</span> <span>资讯</span></div>
                <input type="text" class="ppw_tx new_ppw_tx" onfocus="if(this.value=='请输入您要搜索的关键字'){this.value=''}"
                       onblur="if(this.value==''){this.value='请输入您要搜索的关键字'}" value="请输入您要搜索的关键字"/>
                <input type="button" class="ppw_bt" value="搜索"/>
                </dt>
                <dd><a href="###">WCA</a> <a href="###">LSPL</a> <a href="###">小苍</a> <a href="###">小智</a> <a

            </dl>
        </div>
    </div>
    <!--menu-->
    <div class="general">
        <ul class="ppw_nav">
            <li th:classappend="${selectedMenuName}=='index'?'sel'"><a href="/index.html">电竞首页</a></li>
            <li th:classappend="${selectedMenuName}=='news'?'sel'"><a href="/news.html">新闻资讯</a></li>
            <li th:classappend="${selectedMenuName}=='video'?'sel'"><a href="/video.html">视频中心</a></li>
            <li th:classappend="${selectedMenuName}=='game'?'sel'"><a href="/game.html">赛事专区</a></li>
            <li th:classappend="${selectedMenuName}=='anchor'?'sel'"><a href="/anchor.html">主播专题</a></li>
            <li><a href="###">竞技美图</a></li>
        </ul>
