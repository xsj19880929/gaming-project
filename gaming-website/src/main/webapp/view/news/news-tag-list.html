<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:page>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/wcg.css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/wcg.js"></script>
    <title th:text="${tags!=null?tags.name:''}+'_'+${siteName}">标题</title>
    <meta name="keywords" content="关键字" th:attr="content=${tags!=null?tags.name:''}"/>
    <meta name="description"
          content="描述"
          th:attr="content=${siteName}+'（55djw.com）提供最新最全最专业的'+${tags!=null?tags.name:''}+'，电竞游戏资讯，手机游戏行业新闻，游戏攻略，游戏评测等，更多手游产业动态、行业新闻、游戏资讯尽在'+${siteName}+'。'"/>
</head>

<body>
<!--线上的top内容,这个仅放截图-->
<div th:replace="/head.html::top('news')"></div>
<div class="general">
    <!--面包屑-->
    <div class="position"><a href="/">电竞首页</a>&gt;<a href="/news/">全部资讯</a>&gt;<em
            th:text="${tags!=null?tags.tagZoneType.label:''}+新闻">行业新闻</em>
    </div>
    <!--全部资讯,左边-->
    <div class="all_zixun">
        <div class="index_tit_two"><span class="text_left" th:text="${tags!=null?tags.name:''}">全部资讯</span></div>
        <!--tab内容-->
        <div class="tab_one_con2">
            <div class="tab_deatil" id="con_one_1" style="display:block">
                <ul>
                    <li th:each="info:${infoList.list}">
                        <div class="d1"><a href="#" th:href="/news/${info.id}.html" th:title="${info.title}"><img
                                th:img-src="/image/204x108${info.titleImage}" th:alt="${info.title}"
                                th:title="${info.title}"/></a></div>
                        <div class="d2">
                            <p class="p1"><a href="#" th:href="/news/${info.id}.html" th:title="${info.title}"
                                             th:text="${info.title}">iGirls战队处罚相关人员
                                恶意煽动队员离队将予以起诉</a></p>
                            <p class="p2"><span><a href="#" th:href="/news/tag/${tagTrade.tagsId}_1.html"
                                                   th:each="tagTrade:${info.tagMappingWebList}"
                                                   th:text="${tagTrade.name}">电竞</a></span><em
                                    th:text="${#calendars.format(info.publishTime, 'MM-dd HH:mm')}">10-20 10:35</em></p>
                            <p class="p3" th:text="${info.subTitle}">
                                近日有不少玩家发现，《DOTA2》游戏内的饰品可以添加图片，如下图所示。目前仍然有许多人不知道如何操作，我们为大家提供一个简单的教程。</p>
                        </div>
                    </li>
                </ul>
                <div th:replace="/pager.html::page(${infoList.pageName},${infoList.currentPage},${infoList.totalPage})"></div>
            </div>
        </div>
    </div>
    <!--资讯列表右边-->
    <div class="zixun_right">
        <!--精选视频-->
        <div class="list2_right_box">
            <div class="index_tit_two"><span class="text_left">精选视频</span> <a href="/video/" class="more">更多</a>
            </div>
            <div class="index_video_right game_user_con small">
                <ul>
                    <li th:each="video:${videoTopList}"><a href="#" class="img" th:href="/video/${video.id}.html"
                                                           th:title="${video.title}"> <img
                            th:img-src="/image/154x90${video.titleImage}" th:alt="${video.title}"
                            th:title="${video.title}"/>
                        <p class="p1"><span></span></p>
                        <p class="p2"><em></em></p>
                    </a> <a href="#" class="text" th:text="${video.title}" th:href="/video/${video.id}.html"
                            th:title="${video.title}">电竞校园联赛炉石传说Top3</a></li>
                </ul>
            </div>
        </div>
        <!--热门主播-->
        <div class="list2_right_box">
            <div class="index_tit_two"><span class="text_left">热门主播</span> <a href="/anchor/" target="_blank"
                                                                              class="more">更多</a>
            </div>
            <ul class="hot_zhubo">
                <li th:each="anchor:${anchorTopList}">
                    <a href="#" th:href="/anchor/${anchor.id}/"
                       th:title="${anchor.name}">
                        <p class="p1"><img src="/static/img/circle_bg2.png"/></p>
                        <p class="p2"><img th:img-src="/image/120x120${anchor.icoImage}" th:alt="${anchor.name}"
                                           th:title="${anchor.name}"/></p>
                        <p class="p3" th:content="${anchor.username}">拳头暴君</p>
                    </a>
                </li>
            </ul>
        </div>
        <!--热门资讯 -->
        <div class="list2_right_box">
            <div class="index_tit_two"><span class="text_left">热门资讯</span> <a href="/news/" target="_blank"
                                                                              class="more">更多</a>
            </div>
            <ul class="hot_zixun">
                <li th:each="news:${newsTopList}"><a href="#" th:text="${news.title}"
                                                     th:href="/news/${news.id}.html" th:title="${news.title}">驰骋野区的风暴骑手：新版本打野人马攻略</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--线上琵琶网首页的foot，这里只是截图-->
<div th:replace="/bottom.html::bottom"></div>
</body>
</html>
